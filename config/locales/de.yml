        page_type:
          menu_item: Zeitleiste
          text: ! '# Zeitleiste


            Stelle eine Liste von Links mit dem Aussehen einer Zeitleiste zusammen. Dieser Seitentyp kann auch benutzt werden, um eine freie Kollage von Verweisen anzuordnen. Er ist aber am besten geeignet, um chronologisch geordnete Inhalte aufzubereiten.


            Jeder Eintrag verweist auf eine andere Seite des Beitrags, auf der der Leser vertiefende Informationen finden kann.


            Typische Anwendungsbeispiele: Liste historischer Ereignisse, Interview Reihe, Darstellung eines mehrschrittigen Prozesses.'
